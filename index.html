<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscator Pro Max</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .container {
            width: 95%;
            max-width: 900px;
            text-align: center;
            background-color: #1c1c1c;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
        }

        h1 {
            color: #8a2be2;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        textarea {
            width: 100%;
            height: 350px;
            background-color: #0d0d0d;
            border: 2px solid #8a2be2;
            border-radius: 12px;
            color: #00ff00;
            padding: 18px;
            font-family: 'Consolas', 'Courier New', monospace;
            resize: vertical;
            outline: none;
            box-sizing: border-box;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-obf {
            background-color: #8a2be2;
            color: white;
        }

        .btn-upload {
            background-color: #28a745;
            color: white;
        }

        #fileInput {
            display: none;
        }

        .loader {
            display: none;
            margin: 30px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8a2be2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Advanced Obfuscator</h1>
        <textarea id="inputScript" placeholder="D√°n script ho·∫∑c t·∫£i file l√™n..."></textarea>
        
        <div class="button-group">
            <input type="file" id="fileInput" accept=".lua,.txt,.js" onchange="handleFileUpload()">
            <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">üìÇuploaded file</button>
            <button class="btn btn-obf" onclick="processObfuscation()">üåêobf</button>
        </div>

        <div id="loader" class="loader"></div>
    </div>

    <script>
        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const textArea = document.getElementById('inputScript');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    textArea.value = e.target.result;
                };
                reader.readAsText(file);
            }
        }

        function generateRandomName(length = 12) {
            let result = '';
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_0123456789';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return '_' + result;
        }

        function processObfuscation() {
            const input = document.getElementById('inputScript').value;
            const loader = document.getElementById('loader');
            if (!input) return;
            loader.style.display = 'block';
            setTimeout(() => {
                let junk = [];
                const v1 = generateRandomName();
                const v2 = generateRandomName();
                const v3 = generateRandomName();
                const v4 = generateRandomName();
                
                junk.push(`local ${v1} = 0x${Math.floor(Math.random()*16777215).toString(16)}`);
                junk.push(`local ${v2} = 0x${Math.floor(Math.random()*16777215).toString(16)}`);
                junk.push(`local ${v3} = ((${v1} + ${v2}) * 0)`);
                junk.push(`function ${v4}(...) return {...} end`);
                junk.push(`if ${v3} ~= 0 then return end`);
                
                const b64 = btoa(input);
                const partSize = Math.floor(b64.length / 3);
                const p1 = b64.substring(0, partSize);
                const p2 = b64.substring(partSize, partSize * 2);
                const p3 = b64.substring(partSize * 2);
                
                const s1 = generateRandomName();
                const s2 = generateRandomName();
                const s3 = generateRandomName();
                const res = generateRandomName();

                junk.push(`local ${s1} = "${p1}"`);
                junk.push(`local ${s2} = "${p2}"`);
                junk.push(`local ${s3} = "${p3}"`);
                junk.push(`local ${res} = ${s1} .. ${s2} .. ${s3}`);
                
                const output = `(function() ${junk.join('; ')} local _d = ""; local _b = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/"; local _m = {['+']=62,['/']=63}; for i=0,61 do _m[_b:sub(i+1,i+1)]=i end; local function _dec(_s) _s = _s:gsub('[^%w%+%/%-]', ''); return (_s:gsub('.', function(x) if (x == '=') then return '' end; local r,f='',( _m[x] or 0 ); for i=6,1,-1 do r=r..(f%2^i-f%2^(i-1)>0 and '1' or '0') end; return r; end):gsub('%d%d%d%d%d%d%d%d', function(x) local c=0; for i=1,8 do c=c+(x:sub(i,i)=='1' and 2^(8-i) or 0) end; return string.char(c) end)) end; loadstring(_dec(${res}))(); end)();`;
                
                document.getElementById('inputScript').value = output;
                loader.style.display = 'none';
            }, 1500);
        }
    </script>
</body>
</html>
