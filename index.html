<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscator Pro</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            color: #00ff00;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-obf {
            background-color: #8a2be2;
            color: white;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }

        .btn-upload {
            background-color: #28a745;
            color: white;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.4);
        }

        #fileInput {
            display: none;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8a2be2;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Advanced Obfuscator</h1>
        <textarea id="inputScript" placeholder="D√°n script ho·∫∑c t·∫£i file l√™n..."></textarea>
        
        <div class="button-group">
            <input type="file" id="fileInput" accept=".lua,.txt,.js" onchange="handleFileUpload()">
            <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">üìÇuploaded file</button>
            <button class="btn btn-obf" onclick="processObfuscation()">üåêobf</button>
        </div>

        <div id="loader" class="loader"></div>
    </div>

    <script>
        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const textArea = document.getElementById('inputScript');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    textArea.value = e.target.result;
                };
                reader.readAsText(file);
            }
        }

        function processObfuscation() {
            const input = document.getElementById('inputScript').value;
            const loader = document.getElementById('loader');
            
            if (!input) return;

            loader.style.display = 'block';

            setTimeout(() => {
                const obfuscated = transformToMathHex(input);
                document.getElementById('inputScript').value = obfuscated;
                loader.style.display = 'none';
            }, 1500);
        }

        function transformToMathHex(str) {
            let hexArray = [];
            for (let i = 0; i < str.length; i++) {
                let code = str.charCodeAt(i);
                let mathLogic = ((code * 4 / 2) + 10 - 10);
                hexArray.push('\\x' + mathLogic.toString(16));
            }
            
            const encoded = btoa(hexArray.join(''));
            return `(function(_0x1X2,_0x3Y4){const _0x4k2=atob(_0x1X2);eval(_0x4k2.replace(/\\\\x/g,'%'));})('${encoded}');`.replace(/%/g, '\\x');
        }
    </script>
</body>
</html>
