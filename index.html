<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscator Pro</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            color: #00ff00;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: #8a2be2;
        }

        .btn-obf {
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .btn-obf:hover {
            background-color: #9d4edd;
            transform: scale(1.05);
        }

        .loader {
            display: none;
            margin-top: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8a2be2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Advanced Script Obfuscator</h1>
        <textarea id="inputScript" placeholder="D√°n script c·ªßa b·∫°n v√†o ƒë√¢y..."></textarea>
        <br>
        <button class="btn-obf" onclick="processObfuscation()">üåêobf</button>
        <div id="loader" class="loader"></div>
    </div>

    <script>
        function processObfuscation() {
            const input = document.getElementById('inputScript').value;
            const loader = document.getElementById('loader');
            
            if (!input) return;

            loader.style.display = 'block';

            setTimeout(() => {
                const obfuscated = transformToMathHex(input);
                document.getElementById('inputScript').value = obfuscated;
                loader.style.display = 'none';
            }, 2000);
        }

        function transformToMathHex(str) {
            let hexArray = [];
            for (let i = 0; i < str.length; i++) {
                let code = str.charCodeAt(i);
                let mathLogic = ((code * 2 + 5) - 5) / 2;
                hexArray.push('\\x' + mathLogic.toString(16));
            }
            
            const result = hexArray.join('');
            return `(function(){const _0x5a2f=['${btoa(result)}'];const _0x1b2c=atob(_0x5a2f[0]);eval(_0x1b2c.replace(/\\\\x/g,'%'));})();`.replace(/%/g, '\\x');
        }
    </script>
</body>
  </html>
